<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login SportStage</title>

    <meta name="description" content="Source code generated using layoutit.com">

	{% load static %}

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

  </head>
  <body>
	<section class="login-content">
    <div class="col-md-12 d-flex justify-content-center" background='blue'>

		<div class="row center text-center">
        <div class="login-box center">
			<form class="login-form" action="{% url 'validar' %}" method="POST">
				{% csrf_token %}
				<div class="form-group">
					 <br>
					 <br>
					 <br>
					 <br>
					<label for="exampleInputUsuario">
						Usuario
					</label>
					<input type="text" class="form-control" id="exampleInputUsuario"name="usuario"required>
				</div>
				<div class="form-group">
					 
					<label for="exampleInputPassword1">
						Password
					</label>
					<input type="password" class="form-control" id="exampleInputPassword1"name="clave"required>
				</div>
								
				<button type="submit" class="btn btn-primary">
					ingresar

				</button>
				<a class="btn btn-success" href="/registro" role="button">Registrarse</a>
			</form>
		</div>
	
	</div>
	</section>
	</div>


    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
