{% extends 'barra.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Reservar SportStage</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
	{% load static %}

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <div class="container pt-3" background='blue'>
    <form role="form" action="{% url 'reservarEscenario' %}" method="POST">
      {% csrf_token %}
        <label>Reservar Escenario</label><br>
        <div id="date-picker-example" class="sm-4 input-with-post-icon datepicker">

      <label>Selecicione el dia</label><input placeholder="Seleccione fecha:" type="date" id="example" name="fecha" class="form-control">
        <label>Seleccione el escenario:</label>
        <select name="escenario">
            <option value=""class="col-sm-4">Seleccionar escenario</option>
          {% for e in escenarios %}
          <option value="{{e.id}}">{{e.nombre}}</option>
          {% endfor %}
        </select><br>
        </div>
        <label>Elija hora: </label>
        <select name="hora">
          <option value="8">8am</option>
          <option value="9">9am</option>
          <option value="10">10am</option>
          <option value="11">11am</option>
        </select>
        <br>
      <input type="hidden" name="usuario" value="{{user.id}}">
              <i class="fas fa-calendar input-prefix" tabindex=0></i>
        <i class="fas fa-calendar input-prefix" tabindex=0></i>
      <div class="aligne-center">
      <button type="submit" class="btn btn-primary">Reservar</button>
    <a class="btn btn-primary" href="/index" role="button">Volver </a>
      </div>
</form>
</div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>

{% endblock %}
