<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title >Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <ion-card-header>
      <ion-card-title color="success">Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [FormGroup]="formularioLogin">
    
        <ion-item>
          <ion-label position="floating" color="success">E-Mail <ion-text color="danger"></ion-text></ion-label>
          <ion-input required FormControl=nombre type="text"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating"color="success">Password <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required FormControl="password" type="password"></ion-input>
        </ion-item>
        <br>
        <ion-button routerLink='/inicio' block color="success" type="submit" >
          Ingresar
        </ion-button>
        <ion-button routerLink='/registro' block color="success" type="submit" >
          Registrarse
        </ion-button>
        
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
